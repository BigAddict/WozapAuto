{% extends 'core/base.html' %}
{% load static %}

{% block title %}Create WhatsApp Connection - WozapAuto{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-whatsapp me-2"></i>Create WhatsApp Connection
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" id="connectionForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="instance_name" class="form-label">Company Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="instance_name" 
                                   name="instance_name" 
                                   value="{{ profile.company_name|default:'' }}"
                                   placeholder="e.g., My Company"
                                   required>
                            <div class="form-text">This will be used as your WhatsApp instance name</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phone_number" 
                                   name="phone_number" 
                                   value="{{ profile.phone_number|default:'' }}"
                                   placeholder="+1234567890"
                                   pattern="^\+[1-9]\d{1,14}$"
                                   required>
                            <div class="form-text">Enter your WhatsApp phone number with country code</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-rocket-takeoff me-2"></i>Create Connection
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
