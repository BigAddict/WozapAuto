{% extends 'core/base.html' %}

{% block title %}Verify Your Email - WozapAuto{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center p-5">
                    <h3 class="mb-3">Check your email</h3>
                    <p class="text-muted">We've sent a verification link to your email. Please click the link to verify your account.</p>
                    <a href="{% url 'resend_verification' %}" class="btn btn-outline-primary mt-3">Resend verification email</a>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
