{% extends 'core/base.html' %}

{% block title %}WhatsApp Verification Required - WozapAuto{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading"><i class="bi bi-exclamation-triangle me-2"></i>WhatsApp verification required</h4>
                <p>To access this feature, please verify your WhatsApp number.</p>
                <hr>
                <div class="d-flex gap-2">
                    <a href="{% url 'resend_verification' %}" class="btn btn-outline-primary">Resend verification message</a>
                    <a href="{% url 'verify_whatsapp_otp' %}" class="btn btn-primary">I already have my code</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
