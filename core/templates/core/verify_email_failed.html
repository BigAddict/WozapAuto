{% extends 'core/base.html' %}

{% block title %}Verification Failed - WozapAuto{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center p-5">
                    <h3 class="mb-3 text-danger"><i class="bi bi-x-circle me-2"></i>Verification failed</h3>
                    <p class="text-muted">The verification link is invalid or has expired. You can request a new one.</p>
                    <a href="{% url 'resend_verification' %}" class="btn btn-outline-primary mt-3">Resend verification email</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
